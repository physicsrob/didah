<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Main text -->
  <text
    x="150"
    y="60"
    text-anchor="middle"
    font-family="'IBM Plex Mono', monospace"
    font-weight="600"
    font-size="64"
    fill="#60a5fa">
    didah
  </text>

  <!-- Morse code accent: dot and dash -->
  <g opacity="0.8">
    <!-- Dit (dot) -->
    <circle cx="114" cy="76" r="8" fill="#60a5fa"/>

    <!-- Dah (dash) -->
    <rect x="160" y="70" width="60" height="12" rx="6" fill="#60a5fa"/>
  </g>
</svg>
